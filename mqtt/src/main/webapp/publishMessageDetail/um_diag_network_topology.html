<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery.js"></script>
<script src="../js/pintuer.js"></script>
<script src="js/um_diag_network_topology.js"></script>
</head>
<body>
	<div class="panel admin-panel">
		<div class="panel-head" id="add">
			<strong><span class="icon-pencil-square-o"></span>获取网络拓扑信息</strong>
		</div>
		<div class="body-content">
			<form method="get" class="form-x" action="/publishMessage.html">
				<div class="form-group">
					<div class="label">
						<label>状态返回码：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" id="code"
							disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>错误信息：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" id="errormsg"
							disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>网络拓扑查询状态：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" id="status"
							disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>拓扑示例的层数：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" id="layer_number"
							disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<table id="topology" class="table table-hover text-center">
						<thead>
							<tr>
								<th width="10%">name</th>
								<th width="10%">ip</th>
								<th width="10%">mac</th>
								<th width="10%">role</th>
								<th width="10%">child</th>
								<th width="10%">parent</th>
							</tr>
						</thead>
						<tbody></tbody>
						<tfoot></tfoot>
					</table>
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check-square-o" type="submit">确定</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
