<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery.js"></script>
<script src="../js/pintuer.js"></script>
<script src="js/um_diag_sys_baseinfo.js"></script>
</head>
<body>
	<div class="panel admin-panel">
		<div class="panel-head" id="add">
			<strong><span class="icon-pencil-square-o"></span>获取系统基本信息</strong>
		</div>
		<div class="body-content">
			<form method="get" class="form-x" action="/publishMessage.html">
				<div class="form-group">
					<div class="label">
						<label>状态返回码：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" id="code" disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>错误信息：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" id="errormsg" disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>cpu利用率：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" id="cpu_utilization" disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>内存利用率：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value=""
							id="memory_utilization" disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>磁盘利用率：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value=""
							id="storage_utilization" disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>内存总计大小(MB)：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" id="memory_total" disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check-square-o" type="submit">确定</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
