<!DOCTYPE html>
<html lang="zh-cn">
<head>

	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		</div>
		<div class="padding border-bottom">

			<table id="equipmentInfo" class="table table-hover text-center">
				<thead>
					<tr>

						<th width="50%" style="display:none">下挂设备</th>
					</tr>
				</thead>
				<tbody></tbody>

			</table>
		</div>
