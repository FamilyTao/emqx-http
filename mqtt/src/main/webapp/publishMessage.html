<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>设备发布信息</title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script src="info/publishMessage.js"></script>
</head>
<body>
	<div class="panel admin-panel">
		<div class="panel-head">
			<strong><span class="icon-pencil-square-o"></span> 发布信息</strong>
		</div>
		<div class="padding border-bottom">
			<ul class="search" style="padding-left: 10px;">
				<li>客户端id：</li>
				<li><input id="client_id_scan" type="text"
					placeholder="请输入client_id" class="input"
					style="width: 150px; line-height: 17px; display: inline-block" /></li>
				<li>用户名：</li>
				<li><input id="username_scan" type="text" placeholder="请输入用户名"
					class="input"
					style="width: 150px; line-height: 17px; display: inline-block" /></li>
				<li>命令：</li>
				<li><input id="topic_scan" type="text" placeholder="请输入命令"
					class="input"
					style="width: 200px; line-height: 17px; display: inline-block" /></li>
				<li><a href="javascript:void(0)"
					class="button border-main icon-search" onclick="changesearch()">
						搜索</a></li>
			</ul>
		</div>
		<div class="body-content">
			<table id="equipmentInfo" class="table table-hover text-center">
				<thead>
					<tr>
						<th width="10%">客户端id</th>
						<th width="10%">用户名</th>
						<th width="20%">命令描述</th>
						<th width="10%">命令</th>
						<th width="5%">qos</th>
						<th width="20%">接收时间</th>
						<th width="10%">内容</th>
					</tr>
				</thead>
				<tbody></tbody>
				<tfoot></tfoot>
			</table>
		</div>
	</div>
</body>
</html>
